<!DOCTYPE html>

<body>

        <div class="result">

            <div class="form">

            </div>

        <div id="pages">

            <a class="page" href="#">1</a>
            <a class="page" href="#">2</a>
            <a class="page" href="#">&gt;</a> -->

        </div>

    <script src="js/all.js"></script>
